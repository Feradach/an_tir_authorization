<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}An Tir Martial Authorization Database{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

</head>
<body>
    <!-- Navbar -->
<div class="sticky-header">
    <header class="navbar navbar-dark bg-dark">
        <a class="navbar-brand ms-3" href="https://antir.org/"><img src="{% static 'AnTirWebLogo.png' %}" alt="Kingdom of An Tir" class="logo"></a>
        <!-- Desktop Navigation -->
        <nav class="desktop-nav">
            {% block navbar %}
            {% endblock %}
        </nav>
        <!-- Mobile Navigation -->
        <button class="hamburger btn btn-outline-light">&#9776;</button>
        <button class="cross btn btn-outline-light">&#735;</button>
    </header>

    <!-- Mobile Menu -->
    <div class="menu bg-dark">
        <ul class="text-center">
            {% block hamburger %}
            {% endblock %}
        </ul>
    </div>
</div>
    <!-- Main Content -->
    <div class="container-fluid my-4">
        {% block body %}

        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $(".cross").hide();
            $(".menu").hide();

            $(".hamburger").click(function () {
                $(".menu").slideToggle("slow", function () {
                    $(".hamburger").hide();
                    $(".cross").show();
                });
            });

            $(".cross").click(function () {
                $(".menu").slideToggle("slow", function () {
                    $(".cross").hide();
                    $(".hamburger").show();
                });
            });

            // When the window is resized to desktop, reset mobile elements.
            $(window).resize(function() {
                if ($(window).width() > 768) {
                    // Remove any inline styles that were added by slideToggle
                    $(".menu").removeAttr("style");
                    $(".cross").removeAttr("style").hide();
                    $(".hamburger").removeAttr("style")();
                }
            });
        });
    </script>
    {% block script %}
    {% endblock %}
</body>
</html>
